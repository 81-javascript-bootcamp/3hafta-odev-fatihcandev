<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pets App</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
              <h1>Pets App</h1>
            </div>
        </div>
        <div class="row pets">
            <div class="col-lg-4 col-md-6 col-sm-12">
               <img src="./assets/images/default.jpg" class="main-image" alt="pet">
              </div>
              <div class="col-lg-8 col-md-6 col-sm-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Sound</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
              </div>
        </div>
        <div class="row instructions">
          <div class="col-12">
            <ul>
              <li>You can click on the related row to show the pet's image on the left</li>
              <li>Clicking on a row will set a random background-color</li>
            </ul>
          </div>
        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
